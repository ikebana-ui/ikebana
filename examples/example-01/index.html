<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Test button - ikebana</title>
    <meta name="description" content="Test for button - ikebana">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="assets/styles/ikebana.css">
  </head>
  <body>
    <h1>Button</h1>

    <p>
        <a class="button">Sample Button (a)</a>
    </p>
    <p>
        <button class="button button-primary" type="">Sample Button (button)</button>
    </p>
    <p>
        <input class="button button-disabled" type="button" name="" value="Sample Button" />
    </p>
    <p>
        <span>Hidden button below!</span>
        <input class="button button-hidden" type="submit" name="" value="Sample Button" />
    </p>

    <p>
        <a class="button disabled">Sample Button (a)</a>
    </p>
    <p>
        <button disabled="disabled" class="button" type="">Sample Button (button)</button>
    </p>
    <p>
        <input disabled="disabled" class="button" type="button" name="" value="Sample Button" />
    </p>
    <p>
        <input disabled="disabled" class="button" type="submit" name="" value="Sample Button" />
    </p>
    <script src="../../../bower_components/jquery/jquery.js"></script>
    <script src="js/button.js"></script>
  </body>
</html>
