<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Links/ Buttons/ Icons</title>
	<link rel="stylesheet" type="text/css" href="buttons.css">
</head>
<body>
	<div class="breadcrumb"><h1>Ikebana: Buttons</h1></div>
	<section>
		<h2>Basic Button</h2>
		<Input class="btn" type="Submit" value="Input" / >
		<button class="btn"><span>Button</span></button>
		<a class="btn"><span>Link</span></a>
	</section>
	<section>
		<h2>Button Variations</h2>
		<button class="btn primary"><span>Primary</span></button>
		<button class="btn primary small"><span>Small</span></button>
	</section>
	<section>
		<h2>Button Groups</h2>
		<ul class="btn-group">
			<li><a class="btn"><span>Button</span></a></li>
			<li><a class="btn"><span>Button</span></a></li>
			<li><a class="btn"><span>Button</span></a></li>
		</ul>
	</section>
	<section>
		<h2>Button Dropdowns</h2>
		<span class="btn-dropdown">
			<a class="btn"><span>Button</span></a>
		</span>
	</section>
</body>
</html>
