language: node_js
node_js:
  - "0.10"
before_install:
  - "npm install -g gulp"
before_script:
  - "bundle install && npm install && bower install"
  - "git status"
  - "git config user.email 'travis@travis-ci.org'"
  - "git config user.name 'travis-ci'"
script:
  - "gulp clean"
  - "gulp build"
after_success:
  - "gulp test:report:coveralls"
after_script:
  - "echo 'Build complete!'"
notifications:
  email: false
